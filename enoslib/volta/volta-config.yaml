apiVersion: kubescheduler.config.k8s.io/v1
kind: KubeSchedulerConfiguration
leaderElection:
  # (Optional) Change true to false if you are not running a HA control-plane.
  leaderElect: false
clientConnection:
  kubeconfig: /etc/kubernetes/scheduler.conf
profiles:
- schedulerName: volta-scheduler
  plugins:
    queueSort:
      enabled:
      - name: PrioritySort
    preFilter:
      disabled:
      - name: "*"
      enabled:
      - name: Volta
    filter:
      disabled:
      - name: "*"
      enabled:
      - name: Volta
    preScore:
      disabled:
      - name: "*"
      enabled:
      - name: Volta
    score:
      disabled:
      - name: "*"
      enabled:
      - name: Volta
    bind:
      enabled:
      - name: DefaultBinder
    
